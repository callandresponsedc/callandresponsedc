    function runSequence(arr, scope, delay) {
        arr.push(function () {
        });
        delay = delay || 0;

        var i = 0,
                len = arr.length;

        for (; i < len - 1; i++) {
            (function (index, thisObject) {
                arr[index] = function () {
                    var isFn = !!thisObject.call,
                            fn = isFn ? thisObject : thisObject.fn,
                            fnScope = isFn ? scope : thisObject.scope,
                            fnDelay = isFn ? delay : thisObject.delay,
                            fnToExecute = function () {
                                fn.call(this);
                                arr[index + 1]();
                            }

                    fnScope = fnScope || this;
                    fnDelay ? setTimeout(function () {
                        fnToExecute.call(fnScope)
                    }, fnDelay) : fnToExecute.call(fnScope);
                }
            })(i, arr[i]);
        }

        arr[0]();
    }
